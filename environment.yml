name: atap
channels:
  - conda-forge
  - defaults
dependencies:
  # Try to install everything via conda where possible,
  #   makes for simpler and quicker installs
  - python=3.9
  - pandas
  - openpyxl
  - matplotlib
  - jupytext
  - pre-commit
  - black[jupyter]
  - jupyterlab>=3.0
  - jupyter-server-proxy
  - bokeh
  - jupyter_bokeh
  - pytest
  - nbmake
  - nbqa
  - nbval
  - nbformat
  - spacy
  - spacy-model-en_core_web_sm>=3.1
  - click
  - pip
  - sentencepiece
  - pip:
     # TODO: install this through conda once it's a bit more
     #   stable
      - transformers
      - tokenizers
      - atap_widgets>=0.2.23
      - textacy
variables:
  BINDER_EXTERNAL_URL: https://notebooks.gesis.org/
